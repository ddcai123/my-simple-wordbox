<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字物理世界</title>
    <style>
        /* CSS样式，用于实现极简设计和元素布局 */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隐藏滚动条，让窗口成为封闭世界 */
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            color: #333;
            z-index: 100;
            pointer-events: none; /* 让信息面板不影响鼠标交互 */
        }

        #text-input {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            outline: none;
            z-index: 10;
            transition: box-shadow 0.3s ease;
        }

        #text-input:focus {
            box-shadow: 0 5px 25px rgba(0, 123, 255, 0.3);
        }

        /* 这是文字块的通用样式，具体样式由JS动态添加 */
        .letter {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 48px; /* 字体大小 */
            font-weight: bold;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: grab; /* 提示用户可以拖动 */
            user-select: none; /* 防止拖动时选中文本 */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .letter:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <!-- 文本输入框 -->
    <input type="text" id="text-input" placeholder="输入文字，然后按回车...">

    <!-- 信息提示 -->
    <div class="info-panel">
        <p><strong>核心技术:</strong> Matter.js 物理引擎</p>
        <p><strong>交互:</strong> 用鼠标拖拽文字块</p>
    </div>

    <!-- 引入Matter.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <script>
        // --- 模块别名 ---
        const Engine = Matter.Engine,
              Render = Matter.Render, // Matter.js的渲染器，我们这里不用它来渲染，但创建实例是必要的
              Runner = Matter.Runner,
              Bodies = Matter.Bodies,
              Composite = Matter.Composite,
              Mouse = Matter.Mouse,
              MouseConstraint = Matter.MouseConstraint,
              Events = Matter.Events;

        // --- 物理世界初始化 ---
        const engine = Engine.create();
        const world = engine.world;

        // 由于我们用DOM元素来显示，所以渲染器可以设为不可见
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false, // 我们不看线框
                background: 'transparent' // 背景透明
            }
        });
        // Render.run(render); // 我们不需要运行这个渲染器

        // 创建一个运行器
        const runner = Runner.create();
        Runner.run(runner, engine);

        // --- 创建边界 ---
        const wallOptions = {
            isStatic: true, // 静态对象，不会动
            restitution: 0.5, // 弹性
            friction: 0.1 // 摩擦力
        };

        const ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 25, window.innerWidth, 50, wallOptions);
        const leftWall = Bodies.rectangle(-25, window.innerHeight / 2, 50, window.innerHeight, wallOptions);
        const rightWall = Bodies.rectangle(window.innerWidth + 25, window.innerHeight / 2, 50, window.innerHeight, wallOptions);
        const ceiling = Bodies.rectangle(window.innerWidth / 2, -25, window.innerWidth, 50, wallOptions); // 添加天花板防止飞出

        Composite.add(world, [ground, leftWall, rightWall, ceiling]);

        // --- 鼠标交互 ---
        const mouse = Mouse.create(document.body); // 在整个body上创建鼠标
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: {
                    visible: false // 不渲染鼠标约束的线
                }
            }
        });
        Composite.add(world, mouseConstraint);

        // --- DOM元素与物理引擎的同步 ---
        const domBodies = []; // 存储DOM元素和物理体的对应关系

        function syncDomAndPhysics() {
            domBodies.forEach(item => {
                const { domElement, body } = item;
                // 从物理引擎获取位置和角度
                const { x, y } = body.position;
                const angle = body.angle;
                // 更新DOM元素的CSS transform属性
                domElement.style.transform = `translate(${x - domElement.offsetWidth / 2}px, ${y - domElement.offsetHeight / 2}px) rotate(${angle}rad)`;
            });
            requestAnimationFrame(syncDomAndPhysics);
        }
        requestAnimationFrame(syncDomAndPhysics);

        // --- 文字生成函数 ---
        const textInput = document.getElementById('text-input');
        const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6', '#1abc9c', '#e67e22'];

        function createTextBody(character, x, y) {
            // 1. 创建DOM元素
            const domElement = document.createElement('div');
            domElement.classList.add('letter');
            domElement.textContent = character;
            domElement.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(domElement);

            // 测量DOM元素的尺寸以创建相应大小的物理体
            const width = domElement.offsetWidth;
            const height = domElement.offsetHeight;

            // 2. 创建物理体 (矩形)
            const body = Bodies.rectangle(x, y, width, height, {
                restitution: 0.6, // 调整弹力
                friction: 0.3, // 调整摩擦力
                density: 0.001, // 密度
                angle: Math.random() * Math.PI - Math.PI / 2 // 初始随机角度
            });

            // 3. 存储对应关系并添加到世界
            domBodies.push({ domElement, body });
            Composite.add(world, body);
        }

        // --- 事件监听 ---
        textInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && textInput.value.trim() !== '') {
                const text = textInput.value;
                const inputBoxRect = textInput.getBoundingClientRect();
                
                // 为每个字符创建物理对象
                text.split('').forEach((char, index) => {
                    // 在输入框下方随机位置生成，增加趣味性
                    const spawnX = inputBoxRect.left + (inputBoxRect.width / text.length) * (index + 0.5);
                    const spawnY = inputBoxRect.bottom + 20;
                    createTextBody(char, spawnX, spawnY);
                });

                textInput.value = ''; // 清空输入框
                event.preventDefault();
            }
        });

        // --- 窗口大小调整 ---
        window.addEventListener('resize', () => {
            // 更新渲染器尺寸 (虽然我们不用它，但好习惯)
            render.options.width = window.innerWidth;
            render.options.height = window.innerHeight;

            // 移动边界以适应新窗口大小
            Matter.Body.setPosition(ground, { x: window.innerWidth / 2, y: window.innerHeight + 25 });
            Matter.Body.setPosition(leftWall, { x: -25, y: window.innerHeight / 2 });
            Matter.Body.setPosition(rightWall, { x: window.innerWidth + 25, y: window.innerHeight / 2 });
            Matter.Body.setPosition(ceiling, { x: window.innerWidth / 2, y: -25 });
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字物理世界</title>
    <style>
        /* CSS样式，用于实现极简设计和元素布局 */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隐藏滚动条，让窗口成为封闭世界 */
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #text-input {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            outline: none;
            z-index: 10;
            transition: box-shadow 0.3s ease;
        }

        #text-input:focus {
            box-shadow: 0 5px 25px rgba(0, 123, 255, 0.3);
        }

        /* 这是文字块的通用样式，具体样式由JS动态添加 */
        .letter {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 48px; /* 字体大小 */
            font-weight: bold;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: grab; /* 提示用户可以拖动 */
            user-select: none; /* 防止拖动时选中文本 */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .letter:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <!-- 文本输入框 -->
    <input type="text" id="text-input" placeholder="输入文字，然后按回车...">

    <!-- 引入Matter.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <script>
        // --- 模块别名 ---
        const Engine = Matter.Engine,
              Render = Matter.Render,
              Runner = Matter.Runner,
              Bodies = Matter.Bodies,
              Composite = Matter.Composite,
              Mouse = Matter.Mouse,
              MouseConstraint = Matter.MouseConstraint;

        // --- 物理世界初始化 ---
        const engine = Engine.create();
        const world = engine.world;
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: document.documentElement.clientWidth,
                height: document.documentElement.clientHeight,
                wireframes: false,
                background: 'transparent'
            }
        });
        const runner = Runner.create();
        Runner.run(runner, engine);

        // --- 边界创建与管理 ---
        let ground, leftWall, rightWall, ceiling;

        function setupBoundaries() {
            const wallOptions = { isStatic: true, restitution: 0.5, friction: 0.1 };
            const width = document.documentElement.clientWidth;
            const height = document.documentElement.clientHeight;

            ground = Bodies.rectangle(width / 2, height + 25, width, 50, wallOptions);
            leftWall = Bodies.rectangle(-25, height / 2, 50, height, wallOptions);
            rightWall = Bodies.rectangle(width + 25, height / 2, 50, height, wallOptions);
            ceiling = Bodies.rectangle(width / 2, -25, width, 50, wallOptions);

            Composite.add(world, [ground, leftWall, rightWall, ceiling]);
        }

        // --- 鼠标交互 ---
        const mouse = Mouse.create(document.body);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: { stiffness: 0.2, render: { visible: false } }
        });
        Composite.add(world, mouseConstraint);

        // --- DOM元素与物理引擎的同步 ---
        const domBodies = [];
        function syncDomAndPhysics() {
            domBodies.forEach(item => {
                const { domElement, body } = item;
                const { x, y } = body.position;
                const angle = body.angle;
                domElement.style.transform = `translate(${x - domElement.offsetWidth / 2}px, ${y - domElement.offsetHeight / 2}px) rotate(${angle}rad)`;
            });
            requestAnimationFrame(syncDomAndPhysics);
        }
        requestAnimationFrame(syncDomAndPhysics);

        // --- 文字生成函数 ---
        const textInput = document.getElementById('text-input');
        const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6', '#1abc9c', '#e67e22'];

        function createTextBody(character, x, y) {
            const domElement = document.createElement('div');
            domElement.classList.add('letter');
            domElement.textContent = character;
            domElement.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(domElement);

            const width = domElement.offsetWidth;
            const height = domElement.offsetHeight;
            const body = Bodies.rectangle(x, y, width, height, {
                restitution: 0.6,
                friction: 0.3,
                density: 0.001,
                angle: Math.random() * Math.PI - Math.PI / 2
            });
            domBodies.push({ domElement, body });
            Composite.add(world, body);
        }
        
        function dropText(text) {
            const textArray = text.split('');
            const inputBoxRect = textInput.getBoundingClientRect();
            
            textArray.forEach((char, index) => {
                if (char.trim() === '') return;
                
                const spawnX = inputBoxRect.left + (inputBoxRect.width / textArray.length) * (index + 0.5);
                const spawnY = inputBoxRect.bottom + 20;

                createTextBody(char, spawnX, spawnY);
            });
        }

        // --- 事件监听 ---
        textInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && textInput.value.trim() !== '') {
                dropText(textInput.value);
                textInput.value = '';
                event.preventDefault();
            }
        });

        // --- 移动端键盘弹出修复 ---
        const stopPropagation = (e) => e.stopPropagation();
        textInput.addEventListener('mousedown', stopPropagation);
        textInput.addEventListener('touchstart', stopPropagation);

        // --- 窗口大小调整 ---
        window.addEventListener('resize', () => {
            render.canvas.width = document.documentElement.clientWidth;
            render.canvas.height = document.documentElement.clientHeight;
            if (ground) {
                Composite.remove(world, [ground, leftWall, rightWall, ceiling]);
            }
            setupBoundaries();
        });
        
        // --- 初始设置 ---
        setupBoundaries();
    </script>
</body>
</html>
